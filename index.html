<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Etch-a-sketch</h1>
    </header>
    <main class="main">
      <div class="settings">
        <input id="colorPicker" type="color" value="#333333" />
        <button id="colorBtn">Lapis</button>
        <button id="rainbowBtn">Multicor</button>
        <button id="eraserBtn">Borracha</button>
        <button id="clearBtn">Limpar</button>
        <div id="sizeValue" class="size-value">16 x 16</div>
        <input id="sizeSlider" type="range" value="16"/>
      </div>
      <div id="grid" class="grid"></div>
    </main>
    <footer class="footer">
      <p>
        Etch-a-sketch || Diogo Santos
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
